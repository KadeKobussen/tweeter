<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <!-- Composer-char-counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>



<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="fix">
      <span>
        Write a new tweet
      </span>
      <i class="fa-solid fa-angles-down "></i>
    </div>
  </nav>

  <!--header-->
  <header class="header">
    <div class="pfp">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="user">
      <h2>Your Name</h2>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
    <div class="tweet-maker">
    <h2>Compose Tweet</h2>
    <form class='form'method="POST" action="/tweets/">
      <textarea name="text" class='label1' id="tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="row">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
    </div>
    <div class="posted-tweets">
      <header class="top-of-tweet">
        <div class="pfpuser">
          <h3><i class="fa-brands fa-twitter"></i></h3>
          <h3>McNutty</h3>
        </div>
        <h3 class="tag">@dumb_guy</h3>
      </header>
      <div class="content">
        <h4 class="tweet-text">i am so poggy</h4>
      </div>
      <footer class="sub-text">
        <h5 class="tweet-date"> 10 days ago</h5>
        <div class="sub-text-icons">
        <h6 class="flag"><i class="fa-solid fa-flag"></i></h6>
        <h6 class="retweet"><i class="fa-solid fa-retweet"></i></h6>
        <h6 class="heart"><i class="fa-solid fa-heart"></i></h6>
        </div>
      </footer>
    </div>
  </section></main>
</body>

</html>
